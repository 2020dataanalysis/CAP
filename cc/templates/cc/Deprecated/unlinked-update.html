{% extends "cc/boot.html" %}
{% block title %} Unlinked Update {% endblock %}

{% block content %}
<div class="content-section">
	<legend class="border-bottom mb-4">Update - Claim Charge</legend>

	{{ cc.cc_id }}<br>
	{{ cc.posted_date  }}<br>
	{{ cc.payee }}<br>
	{{ cc.address  }}<br>
	{{ cc.amount  }}<br>
	{{ cc.user_id }}<br>
	

	<form method="POST" enctype='multipart/form-data' action="{% url 'cc:unlinked-update-save' cc.cc_id %}">

	{% csrf_token %}
	{{ form.as_p }}
		<button type="submit" class="btn btn-outline-info">
			Update
		</button>
	</form>
</div>
{% endblock %}
